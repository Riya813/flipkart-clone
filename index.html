<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24846080d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
            <div>
                <a href="https://www.flipkart.com/plus"><img src="images/a.png" alt="Image"></a>
                
            </div>
            <div>
                <input type="text" placeholder="Search for products, brands and more" id="search-bar">
            </div>
            <div id="search-icon">
                <!-- <i class="fas fa-solid fa-plus"></i> -->
                <i class="fas fa-search"></i>
            </div>
            <div id="login-button">
                <button type="submit">Login</button>
            </div>
            <div id="link-seller">
                <a href="https://seller.flipkart.com/sell-online/?utm_source=fkwebsite&utm_medium=websitedirect">Become a Seller</a>
            </div>
            <div id="more-dropdown">
                <p>More</p>  
                <i class="arrow"></i>
                <ul id="more-dropdown-list" class="more-dropdown-list">
                    <li><i class="fas fa-bell"></i>Notification Preferences</li>
                    <li><i class="fas fa-question-circle"></i>24x7 Customer Care</li>
                    <li><i class="fas fa-chart-line"></i>Advertise</li>
                    <li><i class="fas fa-download"></i>Download App</li>
                </ul>
            </div>
            <div class="cart">
                <a href="https://www.flipkart.com/viewcart?otracker=Cart_Icon_Click"><i class="fas fa-shopping-cart"></i> <span>Cart</span></a>
            </div>

    </header>
    <main id="main">

    </main>
    <footer id="footer">

    </footer>
    
</body>
</html>
